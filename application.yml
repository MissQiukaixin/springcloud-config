server:
  port: 3344


spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:
          search-paths:
            - springcloud-config
      #读取分支
      label: master


# eureka的配置， 服务注册到哪里
eureka:
  client:
    #    表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka  #,http://eureka7002.com:7002/eureka/
